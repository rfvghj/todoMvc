<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" 
					@keydown.enter="handlekeydown"
					placeholder="What needs to be done?" 
					v-focus>
			</header>
		<!--	相当于div但是不渲染template-->
			<template v-if="todos.length"> 
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<!--法一-->
				<!--<input id="toggle-all" class="toggle-all"
					@click="handleToggleAllChange"
					:checked="toggleAllSat"
					 type="checkbox">-->
					 <input id="toggle-all" class="toggle-all"
					
					v-model="toggleAllSat"
					 type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li :class="{completed:item.completed,
								editing:currentEditing===item}"
						v-for="(item,index) in filterTodos">
						<div class="view">
							<input class="toggle" type="checkbox" 
								v-model="item.completed"
								 checked>
							<label
								@dblclick="handleediting(item)">{{item.title}}</label>
							<button class="destroy" 
								@click="handleRemove(index)"></button>
						</div>
						<input 
							class="edit" 
							:value="item.title"
							@keydown.enter="handleEnterSave(item,index,$event)"
							@blur="handleEnterSave(item,index,$event)"
							@keydown.esc="handleCanceEsc"
							v-todo-focus="currentEditing===item">
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{remaningCount}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected:filltext===''}" href="#/">All</a>
					</li>
					<li>
						<a :class="{selected:filltext==='active'}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected:filltext==='completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed"
						v-if="todos.some(item=>item.completed)"
						@click="handleClearCompleted">Clear completed</button>
			</footer>
			</template>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
	<!--	<script src="node_modules/todomvc-common/base.js"></script>-->
	
		<script src="node_modules/vue/dist/vue.js"></script>
			<script src="js/app.js"></script>
	</body>
</html>
